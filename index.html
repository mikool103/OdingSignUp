<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <span class="reference">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a></span>
    </div>
    <div class="logo-space">
        <img class="odin-logo" src="assets/images/odin-lined.png" alt="odin logo">
        <span class="odin">Odin</span>
        <div class="logo-container"></div>
    </div>
    <div class="right">
        <div class="main-container">
            <span class="first-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </span>
            <span class="second-text">You know you want to.</span>
            <form action="">
                <fieldset class="form-field">
                    <legend>Let's do this!</legend>
                    <div class="input-box">
                        <ul>
                            <li>
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="first_name" required>
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required minlength="8">
                            </li>

                        </ul>
                        <ul>
                            <li>
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="last_name" required>
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="user_phone" required>
                            </li>
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                            </li>

                        </ul>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
